  <!-- Adicionar uma política de cookies ou banner de consentimento -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se o usuário já aceitou os cookies
      if (!localStorage.getItem('cookiesAccepted')) {
        // Criar o banner de consentimento
        const consentBanner = document.createElement('div');
        consentBanner.innerHTML = `
          <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #333; color: #fff; padding: 15px; text-align: center; z-index: 9999;">
            Este site utiliza cookies para melhorar a experiência do usuário. 
            <button id="acceptCookies" style="margin-left: 15px; padding: 5px 10px; background-color: #fff; color: #333; border: none; cursor: pointer;">Aceitar</button>
          </div>
        `;
        document.body.appendChild(consentBanner);
        
        // Quando o usuário clicar em "Aceitar", salvar a escolha no localStorage e esconder o banner
        document.getElementById('acceptCookies').onclick = function() {
          localStorage.setItem('cookiesAccepted', 'true');
          consentBanner.style.display = 'none';
        };
      }
    });
  </script>
